<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <h2>#{xyzBean.inEmail}, Please confirm your booking</h2>
               <br/>
                <h:form>
                    <f:view>
                        <h:dataTable class="bookingtable" value="Confirm Booking" var="item" border="1" cellpadding="10">
                            <h:column>
                                <f:facet name="header">
                                    Flight ID
                                </f:facet>
                                    #{xyzBean.inFlight}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Train ID
                                </f:facet>
                                    #{xyzBean.inTrain}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                   Bus ID
                                </f:facet>
                                   #{xyzBean.inBus}
                            </h:column>
                        <h:column>
                                <f:facet name="header">
                                   Vehicle ID
                                </f:facet>
                                   #{xyzBean.inVehicle}
                            </h:column>
                        <f:facet name="footer">
                            <h:commandButton onclick="if (! confirm('You are about to save your booking')) return false" 
                                       value="Confirm Booking" 
                                       action= "#{xyzBean.setBooking(vehiclesbooking)}"
                                       styleClass="homeButtons">
                            </h:commandButton>
                        </f:facet>
                        </h:dataTable>
                    </f:view>
                </h:form>       
           </ui:define>
        </ui:composition>
    </body>
</html>
